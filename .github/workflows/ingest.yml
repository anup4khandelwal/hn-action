name: Ingest HN and Reddit

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run ingestion
        run: node scripts/fetch.mjs

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "hn-action-bot"
            git config user.email "hn-action-bot@users.noreply.github.com"
            git add data/pending.json data/published.json
            git commit -m "chore: ingest new items"
            git push
          else
            echo "No changes to commit."
          fi
